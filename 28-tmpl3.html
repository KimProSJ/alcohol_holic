<!DOCTYPE html>
<html lang="ko">
<head>
    <title>jQuery plugin</title>
    <meta charset="UTF-8">
    <style>
    
    </style>
</head>
<body>
    
    <!--플러그인에 의하여 동적으로 생성될 내용이 추가될 요소-->
    <div class="liset-group" id="list"></div>
    <button id="btn">더 보기</button>
    
    <script type="text/x-handlebars-template" id="list-item-tmpl">
        {{#speak.data}}
        <a href="#" class="list-group-item">
            <h4 class="list-group-item-heading">{{eng}}</h4>
            <p class="list-group-item-text">{{kor}}</p>
        </a>
        {{/speak.data}}
    </script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="plugins/handlebars/handlebars-v4.0.11.js"></script>
    <script src="data.js"></script>
    
    <script>
        
        $(function(){
            $("#btn").click(function(){
                var template=Handlebars.compile($("#list-item-tmpl").html());
                var html=template(content);
                $("#list").append(html);
            });
        });
    </script>
</body>
</html>
